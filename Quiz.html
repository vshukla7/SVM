<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.quiz-container {
  text-align: center;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  height: 50%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-image: linear-gradient(red,green)  ;
}

button {
  padding: 8px 16px;
  margin-top: 10px;
  cursor: pointer;
  background-color:#ffffff00;
  border: 2px solid white;
}

  </style>
</head>
<body>
  <div class="quiz-container">
    <h1 style="font-size:70px; color:white;">Welcome to the practice set!</h1>
    <div id="question" style="font-size:50px;" color="blue"></div>
    <input type="text" id="answerInput" placeholder="Your Answer" style="font-size:30px">
    <button onclick="checkAnswer()" style="font-size:30px">Next</button>
    <p>Score: <span id="score">0</span></p>
  </div>

  <script>
const questions = [
  { question: "The radius of a circle is 13m and the length of its chord is 10cm. The distance of the chord from the center is?", answer: "12cm" },
  { question: "The angle in a semicircle measures?", answer: "90°" },
  { question: "Angles in the same segment of a circle are?", answer: "equal" },
  { question: "Is it possible that the chord of a circle is 10m and the diameter is 9m?", answer: "No" },
  { question: "Write the formula of the circumference of a circle?", answer: "2πr" },
  { question: "O can be written as the form of P/a or not?", answer: "Yes" },

];

let currentQuestion = 0;
let score = 0;

function displayQuestion() {
  document.getElementById('question').textContent = questions[currentQuestion].question;
}

function checkAnswer() {
  const userAnswer = document.getElementById('answerInput').value.toUpperCase();
  if (userAnswer === questions[currentQuestion].answer) {
    score++;
    document.getElementById('score').textContent = score;
  }
  currentQuestion++;
  if (currentQuestion < questions.length) {
    displayQuestion();
    document.getElementById('answerInput').value = '';
  } else {
    endQuiz();
  }
}

function endQuiz() {
  alert(`Quiz Ended! Your final score is: 50/${score}`);
  // You can perform other actions here after the quiz ends
}

// Display first question when the page loads
displayQuestion();
  </script>
</body>
</html>
